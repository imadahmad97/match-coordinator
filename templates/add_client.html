{% extends 'header.html' %}

{% block title %}Home - My Flask App{% endblock %}

{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Sister</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/add_sister.css') }}">
    </head>
    <body>
        <div class="form-container">
            <h1>Add a Big Sister or Little Sister</h1>

            <form action="/add_sister" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Select a role</option>
                        <option value="Big Sister">Big Sister</option>
                        <option value="Little Sister">Little Sister</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <div class="form-group">
                    <label for="interests">Interests (comma-separated):</label>
                    <input type="text" id="interests" name="interests">
                </div>

                <div class="form-group">
                    <label for="teach_help">What can you teach or need help with:</label>
                    <input type="text" id="teach_help" name="teach_help">
                </div>

                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
    </html>
{% endblock %}
