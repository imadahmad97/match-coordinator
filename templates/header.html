<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
</head>
<body>

    <!-- Reusable Header -->
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('add_sister')}}">Add New Sister</a></li>
                <li><a href="{{ url_for ('clients')}}">View All Sisters</a></li>
                <li><a href="{{ url_for ('match_creation_tool')}}">Match Creation Tool</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div>
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
